<h1><code ng:non-bindable="">jqmFooter</code>
<span class="hint">(directive in module <code ng:non-bindable="">jqm</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Defines the footer of a <code>jqm-page</code>. For a persistent footer, put the footer directly below <code>jqmView</code> / <code>jqmCachingView</code>.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY jqm-footer&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
<h2 id="Example">Example</h2>
<div class="example"><h4>Source</h4>
<div source-edit="jqm" source-edit-deps="angular.js" source-edit-html="index.html-3" source-edit-css="" source-edit-js="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-3" ng-html-wrap-loaded="jqm angular.js"></pre>
<script type="text/ng-template" id="index.html-3">
<div jqm-page class="jqm-standalone-page" style="height: 100px;">
  Hello world!
  <div jqm-footer>
    <h3>Footer of Page1</h3>
  </div>
</div>
</script>
</div>
