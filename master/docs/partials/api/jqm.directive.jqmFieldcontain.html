<div><h2 id="Description">Description</h2>
<div class="description"><p>Used to wrap a label/form element pair.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY jqm-fieldcontain&gt;
   ...
&lt;/ANY&gt;</pre>
