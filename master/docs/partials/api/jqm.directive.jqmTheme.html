<h1><code ng:non-bindable="">jqmTheme</code>
<span class="hint">(directive in module <code ng:non-bindable="">jqm</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Sets the jqm theme for this element and it's children by adding a <code>$theme</code> property to the scope.
Other directives like <code>jqmCheckbox</code> evaluate that property.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY jqm-theme&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
<h2 id="Example">Example</h2>
<div class="example"><h4>Source</h4>
<div source-edit="jqm" source-edit-deps="angular.js" source-edit-html="index.html-11" source-edit-css="" source-edit-js="" source-edit-unit="" source-edit-scenario=""></div>
