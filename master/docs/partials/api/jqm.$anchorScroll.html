<h1><code ng:non-bindable="">$anchorScroll</code>
<span class="hint">(service in module <code ng:non-bindable="">jqm</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>This overrides the default <code>$anchorScroll</code> of angular and calls <code>$hideAddressBar</code> instead.
By this, the address bar is hidden on every view change, orientation change, ...</p></div>
<h2 id="Dependencies">Dependencies</h2>
<ul class="dependencies"><li><code ng:non-bindable=""><a href="#/api/ng.$hideAddressBar">$hideAddressBar</a></code>
</li>
</ul>
<h2 id="Usage">Usage</h2>
<div class="usage"><pre class="prettyprint linenums">$anchorScroll();</pre>
</div>
</div>
