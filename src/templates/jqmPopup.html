<div jqm-scope-as="jqmPopup" class="ui-popup-container ng-hide"
  jqm-class="{'ui-popup-open': $scopeAs.jqmPopup.opened}">
  <div class="ui-popup ui-body-{{$theme}}"
    jqm-class="{'ui-overlay-shadow': $scopeAs.jqmPopup.shadow, 'ui-corner-all': $scopeAs.jqmPopup.corners}"
    ng-transclude>
  </div>
</div>
