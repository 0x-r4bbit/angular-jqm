<h1><code ng:non-bindable="">$orientation</code>

<div><h2 id="Description">Description</h2>
<div class="description"><p>Provides access to the orientation of the browser. This will also
broadcast a <code>$orientationChanged</code> event on the root scope and do a digest whenever the orientation changes.</p></div>

</li>

</li>
</ul>

<div class="usage"><pre class="prettyprint linenums">$orientation();</pre>
</div>
