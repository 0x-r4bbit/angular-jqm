<div><h2 id="Description">Description</h2>
<div class="description"><p>Defines the body of a <code>jqm-content</code>. This also adds automatic overflow scrolling.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY jqm-content&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
