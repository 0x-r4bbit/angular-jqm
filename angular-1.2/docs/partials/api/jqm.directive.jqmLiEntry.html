<h1><code ng:non-bindable="">jqmLiEntry</code>
<span class="hint">(directive in module <code ng:non-bindable="">jqm</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Creates a jQuery mobile entry list item. This is just a plain entry, instead of a
<a href="#/api/jqm.directive:jqmLiLink">jqmLiLink</a>.</p>

<p>Must be inside of a <a href="#/api/jqm.direcitve:jqmListview">jqmListview</a>.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY jqm-li-entry&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
</div>
