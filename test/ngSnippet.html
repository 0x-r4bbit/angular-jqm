<!DOCTYPE html>
<html class="ui-mobile">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="../components/jquery-mobile/jquery.mobile-1.3.2.css">

    <script src="../components/angular/angular.js"></script>
    <script src="../components/angular/angular-touch.js"></script>
    <script src="../components/angular/angular-route.js"></script>
    <script src="../components/angular/angular-animate.js"></script>
    <script src="../dist/angular-jqm.js"></script>

    <script>
        var mod = angular.module("app", ["jqm"]);
        mod.config(function ($routeProvider) {
            $routeProvider.when("/ngSnippet.html", {
                redirectTo: "main.html",
                animation: 'page-modal'
            });
            $routeProvider.when("/main.html", {
                templateUrl: 'main.html',
                animation: 'page-modal'
            });
            $routeProvider.when("/page2.html", {
                templateUrl: 'page2.html',
                animation: 'page-modal'
            });
            $routeProvider.otherwise({
                redirectTo: "main.html"
            });
        });
    </script>



    <script>
        function NoopCtrl() {

        }
    </script>
</head>

<body ng-app="app">
<script type="text/ng-template" id="main.html">
    <!-- the main page of your app -->
    <div jqm-page jqm-popup-target="$root.myPopup" jqm-popup-model="popIsShown">
        <div jqm-popup="$root.myPopup" ng-animate="'pop'">
          <div jqm-view="{ templateUrl: 'page2.html' }" style="width: 200px; height: 200px;" view-deep-watch="true"></div>
        </div>

        <div jqm-header>
          <div class="ui-btn-left" jqm-button ng-click="$root.panel='left'">left</div>
          <h1>Header</h1>
          <div class="ui-btn-right" jqm-button ng-click="$root.panel='right'">right</div>
        </div>
        <a href="#/page2.html">To page2</a>

        <div jqm-button ng-click="popIsShown = true">
          Popup on the page
        </div>
        <div jqm-button jqm-popup-target="$root.myPopup" jqm-popup-model="buttonPopup" ng-click="buttonPopup = true">
          Popup on the button
        </div>

        <div jqm-button>
          Test
        </div>

        <div jqm-controlgroup type="horizontal">
          <div jqm-button ng-repeat="d in ['push','reveal','overlay']" ng-click="$root.display=d">
            {{$root.display==d ? '**'+d+'**' : d}}
          </div> 
        </div>

        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
        <p>hello</p>

        <p>hello</p>
    </div>
</script>

<script type="text/ng-template" id="page2.html">
    <!-- Another page -->
    <div jqm-page>
        <div jqm-header><h1>Page2</h1></div>
        <a href="#/main.html">To page1</a>

        <p>hello</p>

        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
    </div>
</script>

<div jqm-panel-container="$root.panel" ng-init="$root.display = 'reveal'">
  <div jqm-panel display="{{$root.display}}">
    <h1>Hello</h1>
  </div>
  <div jqm-panel position="right" display="{{$root.display}}">
    <h1>Goodbye</h1>
  </div>
  <div jqm-view>
    <div jqm-footer>
      <h1>Fixed Footer</h1>
    </div>
  </div>
</body>

</html>
