<!DOCTYPE html>
<html ng-app="app">
<head>
    <link type="text/css" rel="stylesheet" href="../components/jquery-mobile/jquery.mobile-1.3.1.css">
    <script src="../components/angular/angular.js"></script>
    <script src="../dist/angular-jqm.js"></script>

    <script type="text/ng-template" id="ngSnippet.html">
        <div jqm-page>
            <h1 style="background-color: red;">Page1</h1>
            <a href="#/page2">Go to Page2</a>
        </div>
    </script>
    <script type="text/ng-template" id="/page2">
        <div jqm-page>
            <h1 style="background-color: green;">Page2</h1>
            <a href="#/ngSnippet.html">Go to Page1</a>
        </div>
    </script>
    <script>
        var mod = angular.module("app", ["jqm"]);
        mod.config(function($routeProvider) {
            $routeProvider.when("/page2", {
                templateUrl: '/page2',
                transition: 'fade'
            });
        });

    </script>
</head>

<body jqm-viewport>


</body>

</html>
